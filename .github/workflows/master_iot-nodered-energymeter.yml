name: Build and deploy Node-RED app to Azure Web App - IoT-NodeRed-EnergyMeter

on:
  push:
    branches:
      - master
  workflow_dispatch:

permissions:
  id-token: write
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      # ðŸ§± Instalacja zaleÅ¼noÅ›ci i potrzebnych node'Ã³w
      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install node-red-dashboard node-red-contrib-opcua
          npm rebuild

      # ðŸ“¦ Spakuj caÅ‚oÅ›Ä‡ razem z node_modules
      - name: Prepare artifact
        run: |
          mkdir -p deploy
          rsync -av --progress . deploy --exclude deploy --exclude .git
          cd deploy
          tar -czf node_modules.tar.gz node_modules
          rm -rf node_modules


      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: deploy/

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Unpack artifact
        run: |
          tar -xzf node_modules.tar.gz
          rm node_modules.tar.gz

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_3CBA8E005282451DB2912CF76432B3DA }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_CBCF5118567E4A80BEFFD0BFB26A26C3 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_5A9E875950664853B8367FC1DF5368A7 }}

      # ðŸš€ Deployment z pominiÄ™ciem builda po stronie Azure
      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'IoT-NodeRed-EnergyMeter'
          slot-name: 'Production'
          package: .
          startup-command: 'npm start'
